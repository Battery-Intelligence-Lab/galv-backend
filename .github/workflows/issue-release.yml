name: Release

on:
  workflow_call:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
      skip_compatibility_check:
        type: boolean
        description: 'Skip API compatibility check. WARNING: this will allow breaking changes to the API to be released.'
        required: false
        default: false
      dry_run:
        type: boolean
        description: 'Do not actually release the package, just check that it is valid.'
        required: false
        default: false
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
      skip_compatibility_check:
        type: boolean
        description: 'Skip API compatibility check. WARNING: this will allow breaking changes to the API to be released.'
        required: false
        default: false
      dry_run:
        type: boolean
        description: 'Do not actually release the package, just check that it is valid.'
        required: false
        default: false

jobs:
  check-spec:
    if: ${{ !inputs.skip_compatibility_check }}
    uses: Battery-Intelligence-Lab/galv-backend/.github/workflows/check-spec.yml
    secrets: inherit
    with:
        debug_enabled: ${{ inputs.debug_enabled }}
        dry_run: ${{ inputs.dry_run }}
  publish-package:
    uses: Battery-Intelligence-Lab/galv-backend/.github/workflows/publish-package.yml
    secrets: inherit
    with:
        debug_enabled: ${{ inputs.debug_enabled }}
        dry_run: ${{ inputs.dry_run }}

  issue-release:
    needs:
      - check-spec
      - publish-package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check ref is semver
        if: ${{ !inputs.dry_run }}
        run: |
          # Assert that the release version matches the branch name
          if ! [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Release version ${{ github.ref_name }} is not valid semver, expected vMajor.Minor.Patch"
              exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v3

      - name: Retrieve clients artifacts
        uses: actions/download-artifact@v4

      - name: Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            clients/**
            spec/**
