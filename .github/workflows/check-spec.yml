name: OpenAPI spec compatibility
on:
  workflow_run:
    branches:
      - v*.*.*
    tags:
      - v*.*.*
    workflows: [Django test]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  version:
    uses: Battery-Intelligence-Lab/galv-backend/.github/workflows/get-version.yml@main
    secrets: inherit

  check:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} || ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check version matches ref
        run: |
          # Assert that the release version matches the branch name
          if [ "${{ jobs.version.outputs.version }}" != "${{ github.ref_name }}" ]; then
              echo "Release version ${{ jobs.version.outputs.version }} does not match version in tag name ${{ github.ref_name }}"
              exit 1
          fi

      # Enable tmate debugging of manually-triggered workflows if the input option was provided
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}

      - name: Setup docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          mkdir -p .dev/spec
          sudo chmod 777 .dev/spec

      - name: Generate spec
        run: |
          # using x rather than a number means it appears later and gets picked up by `tail -n 1` in check_spec
          docker-compose run --rm app bash -c "python backend_django/manage.py spectacular --format openapi-json >> /spec/openapi-x.json"
          # Copy spec for upload
          cp /spec/openapi-x.json /spec/openapi-${{ jobs.version.outputs.version }}.json

      - name: Run spec check vs prev version
        if: ${{ jobs.version.outputs.prev_version != '' && !jobs.version.outputs.is_major_release }}
        run: |
          sudo chmod 777 .dev/spec/*
          wget -O .dev/spec/openapi-${{ jobs.version.outputs.prev_version }}.json https://raw.githubusercontent.com/Battery-Intelligence-Lab/galv-backend/release/${{ jobs.version.outputs.prev_version }}/schema.json
          docker-compose run --rm -e REMOTE_SPEC_SOURCE=.dev/spec/openapi-${{ jobs.version.outputs.prev_version }}.json check_spec

      - name: Upload clients
        uses: actions/upload-artifact@v4
        with:
          name: spec
          path: /spec/openapi-${{ jobs.version.outputs.version }}.json
          retention-days: 1
